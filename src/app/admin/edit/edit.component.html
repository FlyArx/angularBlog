<div *ngIf="form; else loading">
  <p> автор:  {{ post.author}}</p>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-control "
         [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}"
    >
      <label for="title">Заголовок</label>
      <input type="text" id="title" formControlName="title">
      <div class="validation" *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
        <small  *ngIf="form.get('title')?.errors?.['required']" >заполните заголовок</small>
      </div>
    </div>
    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || subbmited"> Обновить </button>

  </form>

</div>

<ng-template #loading >
  <ngx-skeleton-loader
    count="1"
    [theme]="{
      height: '550px',
    }"
  ></ngx-skeleton-loader>
</ng-template>
