<form  class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>
  <div class="alert alert-danger" *ngIf="auth.erorr$ | async as error"> {{ error }} </div>
  <div class="form-control"
  [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}"
  >
    <label for="email">email</label>
    <input type="email" id="email" formControlName="email">
    <div class="validation" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      <small *ngIf="form.get('email')?.errors?.['required']">Заполните email </small>
      <small *ngIf="form.get('email')?.errors?.['email']" >Напишете корректный email</small>
    </div>
  </div>

  <div class="form-control" [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}">
    <label for="password">пароль</label>
    <input type="password" id="password" formControlName="password">
    <div class="validation" *ngIf="form.get('password')?.invalid && form.get('password')?.touched ">
      <small  *ngIf="form.get('password')?.errors?.['required']" >заполните пароль</small>
      <small *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched" >
        минимальная длина: {{ form.get('password')?.errors?.['minlength'].requiredLength}}
      </small>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid || loading ">log in</button>
<!--  <div class="validation" *ngIf="failLogin">-->
<!--    <small style="color: red"> {{ failLogin | titlecase }} </small>-->
<!--  </div>-->
</form>
